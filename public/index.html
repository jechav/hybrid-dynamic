<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="viewport" content="width=device-width">

  <title>How Hybrid Works</title>

  <!-- -Estilos comprimidos en un solo archivo compilado desde sass -->
  <link rel="stylesheet" href="css/main.min.css" type="text/css" media="all" />
</head>
<body>

  <div class="content">
    <!-- -lines -->
    <div class="line animate-line" id="line-panel"></div>
    <div class="line animate-line-v" id="line-regulator"></div>

    <div class="line animate-line-i" id="line-electrical"></div>
    <div class="line animate-line" id="line-battery"></div>
    <div class="line hide" id="line-off"></div>

    <div id="canvas">
      <div class="top">
        <!--sun-->
        <div class="inline sun-container">
          <div class="mask">
            <img src="/assets/img/sun.png" class="sun02" alt="" id="sun" >
          </div>
        </div>
        <img src="/assets/img/cloud-md.png" alt="" class="cloud cloud-1">
        <img src="/assets/img/cloud-md.png" alt="" class="cloud cloud-2">
        <img src="/assets/img/cloud-md.png" alt="" class="cloud cloud-3">
      </div>
      <div class="body">
        <div class="panel">
          <img src="/assets/img/Solar-power.png" alt="" id="panel" ><br>
          <span id="info">200w</span>
        </div>
        <div class="regulator">
          <img src="/assets/img/on.jpg" alt="" id="regulator">
        </div>
        <div class="cloud-ele">
          <img src="/assets/img/cloud.png" alt=""  id="clouds"> <br>
          <img src="/assets/img/wifi-on.gif" alt="" id="wifi">
        </div>
      </div>
      <div class="bot">
        <div class="energy">
          <img src="/assets/img/electric-tower.png" alt="" id="electrical">
          <img src="/assets/img/battery-in.gif" alt="" id="battery">
        </div>
        <div class="appliances">
          <img src="/assets/img/e4_2.png" alt="" id="air">
          <img src="/assets/img/e3_2.png" alt="" id="wash">
          <img src="/assets/img/e2_2.png" alt="" id="secadora">
          <img src="/assets/img/e1_2.png" alt="" id="tv">
        </div>
      </div>
    </div>
  </div>
  <!-- -SCRIPTS vendor: third libreries, bundle: application code -->
  <script src="js/vendor.min.js"></script>
  <script src="js/bundle.min.js"></script>
  
</body>
</html>
