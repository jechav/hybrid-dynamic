<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="viewport" content="width=device-width">

  <title>How Hybrid Works</title>

  <!-- -Estilos comprimidos en un solo archivo compilado desde sass -->
  <link rel="stylesheet" href="css/main.min.css" type="text/css" media="all" />
</head>
<body>

  <div class="content">
    <!-- -lines -->
    <div class="line" id="line-panel"></div>
    <div class="line" id="line-regulator"></div>

    <div class="line" id="line-electrical"></div>
    <div class="line" id="line-battery"></div>
    <div class="line" id="line-off"></div>

    <div id="canvas">
      <div class="top">
        <!--sun-->
        <button type="button" class="btn" id="btn-sun">
          <img src="/assets/img/sun.png" class="sun01" alt="" id="sun" >
          <span class="info" id="info-sun">1</span>
        </button>
        <img src="/assets/img/cloud-md.png" alt="" class="cloud cloud-1">
        <img src="/assets/img/cloud-md.png" alt="" class="cloud cloud-2">
        <img src="/assets/img/cloud-md.png" alt="" class="cloud cloud-3">
      </div>
      <div class="body">
        <div class="panel">
          <img src="/assets/img/Solar-power.png" alt="" id="panel" ><br>
          <p class="info" id="info-panel">100W</p>
        </div>
        <div class="regulator">
          <div class="relative">
            <button type="button" class="btn" id="btn_regulator">
              <img src="/assets/img/regulator.png" alt="" id="regulator">
            </button>
            <p class="info">3000W</p>
            <img src="/assets/img/wifi.gif" id="wifi" />
          </div>
        </div>
        <div class="cloud-ele">
          <div></div>
          <div>
            <img src="/assets/img/cloud.png" alt=""  id="clouds"> <br>
            <img src="/assets/img/wifi-on.gif" alt="" id="g_wifi">
          </div>
        </div>
      </div>
      <div class="bot">
        <div class="energy">
          <div class="electrical-container">
            <img src="/assets/img/electric-tower.png" alt="" id="electrical">
          </div>
          <div class="battery-container">
            <button type="button" class="btn" id="btn_battery">
              <div id="battery" class="b_on">
                <div class="b_top"></div>
                <div class="b_body"></div>
              </div>
            </button>
            <span class="info">1500W</span>
          </div>
        </div>
        <div class="appliances">
          <div id="indicator_power">
            <div class="nums">
              <span>0%</span>
              <span style="float: right">100%</span>
            </div>
            <div class="blocks">
              <span class="block-0"></span>
              <span class="block-1"></span>
              <span class="block-2"></span>
              <span class="block-3"></span>
              <span class="block-4"></span>
              <span class="block-5"></span>
              <span class="block-6"></span>
              <span class="block-7"></span>
              <span class="block-8"></span>
              <span class="block-9"></span>
            </div>
          </div>
          <div class="appliance">
            <button class="btn" type="button" id="btn_air">
              <img src="/assets/img/e4_2.png" alt="" id="air">
            </button>
            <span class="info">3500W</span>
          </div>
          <div class="appliance">
            <button class="btn" type="button" id="btn_wash">
              <img src="/assets/img/e3_2.png" alt="" id="wash">
            </button>
            <span class="info">1200W</span>
          </div>
          <div class="appliance">
            <button class="btn" type="button" id="btn_cleaner">
              <img src="/assets/img/e2_2.png" alt="" id="cleaner">
            </button>
            <span class="info">1000W</span>
          </div>
          <div class="appliance">
            <button class="btn" type="button" id="btn_tv">
              <img src="/assets/img/e1_2.png" alt="" id="tv">
            </button>
            <span class="info">300W</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- -SCRIPTS vendor: third libreries, bundle: application code -->
  <script src="js/vendor.min.js"></script>
  <script src="js/bundle.min.js"></script>
  
</body>
</html>
